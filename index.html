<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manga Artist Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar {
      max-width: 400px;
      margin: 0 auto 30px auto;
      display: flex;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #222;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 15px;
    }

    .modal-content ul {
      padding-left: 20px;
      list-style-type: disc;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Manga Artists & Their Collections</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search artists...">
  </div>

  <div class="grid" id="artistGrid">
    <!-- Cards will be injected by JS -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <button class="close-btn" onclick="closeModal()">Close</button>
      <h2 id="modalTitle"></h2>
      <p><strong>Notable Works:</strong></p>
      <ul id="modalList"></ul>
    </div>
  </div>

  <script>
    const artists = [
      {
        name: "Eiichiro Oda",
        bio: "Creator of the record-breaking series One Piece.",
        works: ["One Piece", "Wanted!", "Romance Dawn"]
      },
      {
        name: "Masashi Kishimoto",
        bio: "Best known for the Naruto series.",
        works: ["Naruto", "Samurai 8", "Karakuri"]
      },
      {
        name: "Akira Toriyama",
        bio: "Legendary creator behind Dragon Ball.",
        works: ["Dragon Ball", "Dr. Slump", "Cowa!"]
      },
      {
        name: "Naoko Takeuchi",
        bio: "Famous for creating Sailor Moon.",
        works: ["Sailor Moon", "Codename: Sailor V", "Love Call"]
      },
      {
        name: "Kentaro Miura",
        bio: "Known for the dark fantasy epic Berserk.",
        works: ["Berserk", "King of Wolves", "Japan"]
      },
      {
        name: "Tite Kubo",
        bio: "Renowned for Bleach.",
        works: ["Bleach", "Burn the Witch", "Zombiepowder."]
      }
    ];

    const grid = document.getElementById('artistGrid');
    const searchInput = document.getElementById('searchInput');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalList = document.getElementById('modalList');

    function renderCards(filter = "") {
      grid.innerHTML = "";
      const filtered = artists.filter(artist => 
        artist.name.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(artist => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <h3>${artist.name}</h3>
          <p>${artist.bio}</p>
        `;
        card.onclick = () => openModal(artist);
        grid.appendChild(card);
      });
    }

    function openModal(artist) {
      modalTitle.innerText = artist.name;
      modalList.innerHTML = "";
      artist.works.forEach(work => {
        const li = document.createElement('li');
        li.innerText = work;
        modalList.appendChild(li);
      });
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    searchInput.addEventListener('input', () => {
      renderCards(searchInput.value);
    });

    // Initial render
    renderCards();
  </script>

</body>
</html>
