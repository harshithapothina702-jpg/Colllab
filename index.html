<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Sketch</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2f3e46;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      background-color: #354f52;
      color: white;
      padding: 1rem;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 10px 0;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      color: #90e0ef;
    }

    .main {
      flex: 1;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chart-placeholder {
      width: 100%;
      height: 300px;
      background: #caf0f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #0077b6;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    Dashboard Sketch
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li onclick="updateContent('Overview')">Overview</li>
        <li onclick="updateContent('Analytics')">Analytics</li>
        <li onclick="updateContent('Reports')">Reports</li>
        <li onclick="updateContent('Settings')">Settings</li>
      </ul>
    </div>

    <div class="main">
      <div class="card">
        <h3 id="contentTitle">Welcome</h3>
        <div class="chart-placeholder" id="chartArea">
          Chart / Widget Placeholder
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateContent(section) {
      const title = document.getElementById("contentTitle");
      const chart = document.getElementById("chartArea");

      title.textContent = section;

      // Simple placeholder update
      chart.textContent = `Displaying ${section} data...`;
    }
  </script>

</body>
</html>
